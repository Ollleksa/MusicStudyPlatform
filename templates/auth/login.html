{% extends '../base.html' %}

{% block title %}LogIn - MyBlog{% endblock %}

{% block content %}

{% if form.errors %}
    <p>Your username and password didnt match.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p>Username:</p>
    {{ form.username }}
    <p>Password:</p>
    {{ form.password }}
    <input type="submit" value="login">
</form>

<p>Login page</p>
{% endblock %}
