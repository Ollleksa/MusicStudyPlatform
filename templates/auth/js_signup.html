<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Using jQuery - Demo Preview</title>
        <meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
        <link rel="stylesheet" href="templates/auth/style.css"/>
<!-- Include JS File Here -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#register").click(function() {
                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var cpassword = $("#cpassword").val();
                if (name == '' || email == '' || password == '' || cpassword == '') {
                    alert("Please fill all fields...!!!!!!");
                } else if ((password.length) < 8) {
                    alert("Password should atleast 8 character in length...!!!!!!");
                } else if (!(password).match(cpassword)) {
                    alert("Your passwords don't match. Try again?");
                } else {
                    sign_up_ajax(name, email, password);
                }
                });

                function sign_up_ajax (name, email, password) {
                    var request = $.ajax({
                        url: "/api/auth/signup/",
                        type: "POST",
                        data: {
                            username: name,
                            email: email,
                            password: password,
                        },
                        success: function (data) {

                        },
                        error: function (data) {
                        if (data.status_code == 403) {
                            alert("Username or password is incorrect!");
                        }
                    },
                    complete: function () {}
                });
                }
            });
        </script>
    </head>

    <body>
        <div class="container">
        <div class="main">
        <form class="form" method="post" action="#">
            <h2>Registration Form Using jQuery</h2>
            <label>Name :</label>
            <input type="text" name="dname" id="name">
            <label>Email :</label>
            <input type="text" name="demail" id="email">
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <label>Confirm Password :</label>
            <input type="password" name="cpassword" id="cpassword">
            <input type="button" name="register" id="register" value="Register">
        </form>
        </div>
    </body>
</html>
