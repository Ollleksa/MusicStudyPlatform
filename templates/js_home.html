{% extends 'base.html' %}
{% load static %}

{% block title %}
 <head>
   <meta charset="UTF-8">
   <title>MusicStudyPlatform - Home</title>
     <link rel="stylesheet" href="{% static 'first.css' %}" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript">
    $.ajax({
             url : "http://127.0.0.1:8000/api/lesson/all",
             dataType : "json",
             beforeSend : function( xhr ) {
                      var token = localStorage.getItem('Access');
                      console.log(token);
                      xhr.setRequestHeader( 'Authorization', 'Bearer ' +  token);
             },
             success : function (data) {
                      console.log('Hello');
                      console.log(data);
                      console.log(data.results);
                      for (var i = 0, len = data.results.length; i < len; i++) {
                            console.log(data.results[i]);
                            $("div").append(data.results[i].title.toString())
                            $("div").append("<br>")
                       }
                    }
                 });
    </script>
{% endblock %}
{% block content %}


<div id="jsonresp" style="margin-top: 100px">
   <p><label> Title :</label> <span id="title"></span></p>
   <p><label> Content :</label> <span id="content"></span></p>
   <p><label> Author :</label> <span id="author"></span></p>
   <p><label> likes : </label> <span id="likes"></span></p>
</div>
{% endblock %}
