{% extends 'base.html' %}

{% block title %} All Blogs {% endblock %}

{% block content %}
<hr/>
<h2>Welcome to main page {{ user.username }}!</h2>
<hr/>

{% if lesson_list %}
<h3>Latest posts:</h3>
<table>
    {% for message in lesson_list %}
    <tr>
    <th> {{ message.author }} </th>
    <th> {{ message.title }} </th>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
