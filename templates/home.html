{% extends 'base.html' %}

{% block content %}
<h2>Welcome to main page {{ user.username }}!</h2>

{% if lesson_list %}
<h3>Latest lessons:</h3>
<table class="center">
    {% for lesson in lesson_list %}
    <tr>
    <th> {{ lesson.timestamp }} </th>
    <th> {{ lesson.author }} </th>
    <th> <a href="lesson/{{ lesson.id }}">{{ lesson.title }}</a> </th>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
